<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
      <h:form id="UsuarioEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{loginController.usuario != null}">
            <p:outputLabel value="#{bundle.EditUsuarioLabel_username}" for="username" />
            <p:inputText id="username" value="#{loginController.usuario.username}" title="#{bundle.EditUsuarioTitle_username}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_username}"/>
            
            <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
            <p:inputText id="password" type="password" value="#{loginController.usuario.password}" title="#{bundle.EditUsuarioTitle_password}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_password}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{loginController.updateCredentials()}" 
                           value="#{bundle.Save}" 
                           update="display,:UpdateUserForm,:growl" 
                           oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
          <p:commandButton value="#{bundle.Close}" oncomplete="PF('UsuarioEditDialog').hide()" />
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
