<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap Core CSS -->
    <h:outputStylesheet name="./plantilla/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <!-- Custom Fonts -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Login Clínica SERFARMED</title>

  </h:head>

  <h:body>

    <div class="container">    

      <p:growl id="growl" sticky="true" showDetail="true" />

      <div class="col-sm-12" align="center">
        <h1 style="color: deepskyblue">Clínica americana SERFARMED</h1>
        <h:graphicImage url="/resources/images/logo.png" alt="Foto"  height="60px"  />
      </div>

      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
          <div class="panel-heading">
            <div class="panel-title">Iniciar sesión</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Se ólvido su contraseña?</a></div>
          </div>     

          <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

            <!--<form id="loginform" class="form-horizontal" role="form">-->
            <h:form class="form-horizontal" prependId="false">
              <p:focus for="j_username"/>
              <p:watermark for="j_username" value="username@ejemplo.com"/>

              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <p:inputText id="j_username" class="form-control" value="#{loginController.usuario.username}"
                             required="true" placeholder="Usuario o email"  requiredMessage="Usuario is required"
                             validatorMessage="Por favor use un email válido">
                  <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>
                <p:message for="j_username" />
              </div>





              <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <p:password id="j_password" class="form-control" value="#{loginController.usuario.password}" feedback="false" 
                            placeholder="Contraseña" required="true" label="Password" requiredMessage="Password is required"
                            validatorMessage="Password must be at least 7 characters" />
                <p:message for="j_password"/>
              </div>


              <!--
              <div class="input-group">
                <div class="checkbox">
                  <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1"/> Recuerdame
                  </label>
                </div>
              </div>
              -->

              <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls" align="center">
                  <!--<a id="btn-login" href="#" class="btn btn-success">Iniciar sesión  </a>-->
                  <p:commandButton update="growl" class="btn btn-success" action="#{loginController.doLogin()}" value="Iniciar sesión" ajax="false"/>
                  <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
                </div>
              </div>

              <!--
              <div class="form-group">
                  <div class="col-md-12 control">
                      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                          ¿No tienes una cuenta? 
                      <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                          Solicitar
                      </a>
                      </div>
                  </div>
              </div>  -->  
            </h:form>
          </div>                     
        </div>  
      </div>
      
    </div>
  </h:body>
</html>
