<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition template="./templates/templateCool.xhtml">

    <ui:define name="resources">
      <h:outputScript name="/js/scripts.js"/>
      <h:outputScript name="/js/crud.js"/>
    </ui:define>

    <ui:define name="body">
      
      <div class="container">
        <h2>Perfil de usuario</h2>
        <div class="row">
          <h:form id="UpdateUserForm" enctype="multipart/form-data" acceptcharset="ISO-8859-1">
            <div class="col-lg-2">
              <p:graphicImage alt="Foto" 
                              class="MostrarImagen" width="150px"
                              value="#{loginController.image}"
                              cache="false"/>

              <p:fileUpload id="CargarImagen"
                            value="#{loginController.file}" 
                            update="showImage"
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                            mode="simple" skinSimple="true"
                            label="Elegir"/>
            </div>
            
            <div class="col-lg-4">
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_nombre}" for="nombre" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="nombre" value="#{loginController.personal.nombre}" title="#{bundle.EditPersonalTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_nombre}"/>
                </div>
              </div>
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_apellido}" for="apellido" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="apellido" value="#{loginController.personal.apellido}" title="#{bundle.EditPersonalTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_apellido}"/>
                </div>
              </div>
              
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_dni}" for="dni" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="dni" value="#{loginController.personal.dni}" title="#{bundle.EditPersonalTitle_apellido}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_dni}"/>
                </div>
              </div>

              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_direccion}" for="direccion" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="direccion" value="#{loginController.personal.direccion}" title="#{bundle.EditPersonalTitle_direccion}" />
                </div>
              </div>

              
            </div>
            <div class="col-lg-4">
              
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_especialidad}" for="especialidad" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="especialidad" value="#{loginController.personal.especialidad}" title="#{bundle.EditPersonalTitle_especialidad}" />
                </div>
              </div>
              
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditPersonalLabel_celular}" for="celular" />
                <div class="col-sm-9">
                  <p:inputText class="form-control" id="celular" value="#{loginController.personal.celular}" title="#{bundle.EditPersonalTitle_celular}" />
                </div>
              </div>
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditUsuarioLabel_username}" />
                <div class="col-sm-9">
                  <p:outputLabel class="form-control" value="#{loginController.usuario.username}" title="#{bundle.EditUsuarioTitle_username}"/>
                </div>
              </div>
              <div class="form-group row">
                <p:outputLabel class="col-sm-3 form-control-label" value="#{bundle.EditUsuarioLabel_password}" />
                <div class="col-sm-9">
                  
                  <p:commandButton actionListener="#{loginController.prepareUpdateCredentials()}"
                                   value="Cambiar" 
                                   icon="fa fa-edit"
                                   update="UsuarioEditForm"
                                   oncomplete="PF('UsuarioEditDialog').show()" />
                </div>
              </div>
            </div>
            <div class="col-lg-offset-1"/>

            <div align="center" class="col-lg-12">
              <p:commandButton actionListener="#{loginController.update()}"  
                               value="Guardar" 
                               icon="fa fa-save"
                               update=":UpdateUserForm,growl,MainMenu:RightMenu"
                               ajax="false"/>
            </div>
          </h:form>
        </div>
      </div>
        
      <ui:include src="cambiarPassword.xhtml"/>
    </ui:define>
  </ui:composition>
</html>
