<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="DetallePagoDlg" widgetVar="DetallePagoDialog" modal="true" resizable="false" appendTo="@(body)" 
              header="Detalle de pago">

      <h:form id="detallePagoSection" >

        <h:panelGroup rendered="#{pagosDoctor.pagoDoctorSelectedHoy != null}" >
          <div class="deuda-doctor">
            <p:dataTable id="detallePagoDoctorDatalist" 
                         value="#{pagosDoctor.detallePagoDoctorListHoy}" 
                         var="item" 
                         emptyMessage="No hay registros">

              <p:column headerText="Cod. Venta">
                #{item.idVenta.idVenta}
              </p:column>
              <p:column headerText="comprobante">
                #{item.idVenta.comprobante}
              </p:column>
              <p:column headerText="Nº comprobante">
                <h:outputText value="#{item.idVenta.serie} #{item.idVenta.nroComprobante}" />
              </p:column>
              <p:column headerText="Fecha">
                <h:outputText value="#{item.idVenta.fechaHora}">
                  <f:convertDateTime pattern="dd/MM//yyyy HH:mm:ss" />
                </h:outputText>
              </p:column>
              <p:column headerText="Servicio">
                #{item.idServicio.nombre}
              </p:column>
              <p:column headerText="Cant." style="text-align: center; width: 60px;">
                #{item.cantidad}
              </p:column>

              <p:column headerText="Precio">
                #{item.precio}
              </p:column>

              <p:column headerText="Importe">
                #{item.importe}
              </p:column>

              <p:column headerText="Comisión">
                #{item.comision}
                <h:outputText value="%" rendered="#{item.tipoComision.equals('PORCENTAJE')}"/>
              </p:column>
              <p:column headerText="cMédico">
                #{item.comisionMedico}
              </p:column>
              
              <f:facet name="footer">
                <p:commandButton value="#{bundle.Close}" oncomplete="PF('DetallePagoDialog').hide()"/>
              </f:facet>
            </p:dataTable>
          </div>
        </h:panelGroup>
      </h:form>
    </p:dialog>
  </ui:composition>
</html>
