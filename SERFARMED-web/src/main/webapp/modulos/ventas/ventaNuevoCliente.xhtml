<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
      <h:form id="ClienteCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
            
            <p:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
            <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
            <p:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
            <p:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apelllido}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_dni}" for="dni" />
            <p:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.CreateClienteTitle_dni}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_ruc}" for="ruc" />
            <p:inputText id="ruc" value="#{clienteController.selected.ruc}" title="#{bundle.CreateClienteTitle_ruc}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
            <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_celular}" for="celular" />
            <p:inputText id="celular" value="#{clienteController.selected.celular}" title="#{bundle.CreateClienteTitle_celular}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
            <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
            <p:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.CreateClienteTitle_correo}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_lugarNacimiento}" for="lugarNacimiento" />
            <p:inputText id="lugarNacimiento" value="#{clienteController.selected.lugarNacimiento}" title="#{bundle.CreateClienteTitle_lugarNacimiento}" />
            <p:outputLabel value="#{bundle.CreateClienteLabel_fechaNacimiento}" for="fechaNacimiento" />
            <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{clienteController.selected.fechaNacimiento}" title="#{bundle.EditClienteTitle_fechaNacimiento}"  showOn="button"/>
            <p:outputLabel value="#{bundle.CreateClienteLabel_categoria}" for="categoria" />
            <p:inputText id="categoria" value="#{clienteController.selected.categoria}" title="#{bundle.CreateClienteTitle_categoria}" />
            
          </p:panelGrid>
          <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,ClienteSearchForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
          
          <p:commandButton value="#{bundle.Close}" onclick="PF('ClienteCreateDialog').hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
