<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="CreditoViewDlg" widgetVar="CreditoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCreditoTitle}">
      <h:form id="CreditoViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{creditoController.selected != null}">
            <h:outputText value="#{bundle.ViewCreditoLabel_idCuota}"/>
            <h:outputText value="#{creditoController.selected.idCuota}" title="#{bundle.ViewCreditoTitle_idCuota}"/>
            <h:outputText value="#{bundle.ViewCreditoLabel_totalcuotas}"/>
            <h:outputText value="#{creditoController.selected.totalcuotas}" title="#{bundle.ViewCreditoTitle_totalcuotas}"/>
            <h:outputText value="#{bundle.ViewCreditoLabel_cuotaspagado}"/>
            <h:outputText value="#{creditoController.selected.cuotaspagado}" title="#{bundle.ViewCreditoTitle_cuotaspagado}"/>
            <h:outputText value="#{bundle.ViewCreditoLabel_fechaHora}"/>
            <h:outputText value="#{creditoController.selected.fechaHora}" title="#{bundle.ViewCreditoTitle_fechaHora}">
              <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewCreditoLabel_plazo}"/>
            <h:outputText value="#{creditoController.selected.plazo}" title="#{bundle.ViewCreditoTitle_plazo}"/>
            <h:outputText value="#{bundle.ViewCreditoLabel_inicial}"/>
            <h:outputText value="#{creditoController.selected.inicial}" title="#{bundle.ViewCreditoTitle_inicial}"/>
            <h:outputText value="#{bundle.ViewCreditoLabel_importe}"/>
            <h:outputText value="#{creditoController.selected.importe}" title="#{bundle.ViewCreditoTitle_importe}"/>
            <h:outputText value="#{bundle.ViewCreditoLabel_idVenta}"/>
            <h:outputText value="#{creditoController.selected.idVenta}" title="#{bundle.ViewCreditoTitle_idVenta}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="CreditoViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
