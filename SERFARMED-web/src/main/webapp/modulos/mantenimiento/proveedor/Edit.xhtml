<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
      <h:form id="ProveedorEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
            <p:outputLabel value="#{bundle.EditProveedorLabel_idProveedor}" for="idProveedor" />
            <p:inputText id="idProveedor" value="#{proveedorController.selected.idProveedor}" title="#{bundle.EditProveedorTitle_idProveedor}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idProveedor}"/>
            <p:outputLabel value="#{bundle.EditProveedorLabel_razonSocial}" for="razonSocial" />
            <p:inputText id="razonSocial" value="#{proveedorController.selected.razonSocial}" title="#{bundle.EditProveedorTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_razonSocial}"/>
            <p:outputLabel value="#{bundle.EditProveedorLabel_ruc}" for="ruc" />
            <p:inputText id="ruc" value="#{proveedorController.selected.ruc}" title="#{bundle.EditProveedorTitle_ruc}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_ruc}"/>
            <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
            <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" />
            <p:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
            <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
            <p:outputLabel value="#{bundle.EditProveedorLabel_celular}" for="celular" />
            <p:inputText id="celular" value="#{proveedorController.selected.celular}" title="#{bundle.EditProveedorTitle_celular}" />
            <p:outputLabel value="#{bundle.EditProveedorLabel_correo}" for="correo" />
            <p:inputText id="correo" value="#{proveedorController.selected.correo}" title="#{bundle.EditProveedorTitle_correo}" />
            <p:outputLabel value="#{bundle.EditProveedorLabel_paginaWeb}" for="paginaWeb" />
            <p:inputText id="paginaWeb" value="#{proveedorController.selected.paginaWeb}" title="#{bundle.EditProveedorTitle_paginaWeb}" />
            <p:outputLabel value="#{bundle.EditProveedorLabel_fechaCreacion}" for="fechaCreacion" />
            <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{proveedorController.selected.fechaCreacion}" title="#{bundle.EditProveedorTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_fechaCreacion}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditProveedorLabel_nota}" for="nota" />
            <p:inputText id="nota" value="#{proveedorController.selected.nota}" title="#{bundle.EditProveedorTitle_nota}" />
          </p:panelGrid>
          <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
