<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ComisionCreateDlg" widgetVar="ComisionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComisionTitle}">
      <h:form id="ComisionCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{comisionController.selected != null}">
            
            <p:outputLabel value="#{bundle.CreateComisionLabel_tipo}" for="tipo" />
            <p:inputText id="tipo" value="#{comisionController.selected.tipo}" title="#{bundle.CreateComisionTitle_tipo}" />
            <p:outputLabel value="#{bundle.CreateComisionLabel_comision}" for="comision" />
            <p:inputText id="comision" value="#{comisionController.selected.comision}" title="#{bundle.CreateComisionTitle_comision}" />
            <p:outputLabel value="#{bundle.CreateComisionLabel_nota}" for="nota" />
            <p:inputText id="nota" value="#{comisionController.selected.nota}" title="#{bundle.CreateComisionTitle_nota}" />
            <p:outputLabel value="#{bundle.CreateComisionLabel_idPersonal}" for="idPersonal" />
            <p:selectOneMenu id="idPersonal" value="#{comisionController.selected.idPersonal}" required="true" requiredMessage="#{bundle.EditComisionRequiredMessage_idPersonal}">
              <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                             var="idPersonalItem"
                             itemValue="#{idPersonalItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{comisionController.create}" value="#{bundle.Save}" update="display,:ComisionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComisionCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ComisionCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
