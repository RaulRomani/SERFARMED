<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
      <h:form id="UsuarioEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
            <p:outputLabel value="#{bundle.EditUsuarioLabel_idUsuario}" for="idUsuario" />
            <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idUsuario}"/>
            <p:outputLabel value="#{bundle.EditUsuarioLabel_username}" for="username" />
            <p:inputText id="username" value="#{usuarioController.selected.username}" title="#{bundle.EditUsuarioTitle_username}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_username}" disabled="true"/>
            <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
            <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_password}" disabled="true"/>
            <p:outputLabel value="#{bundle.EditUsuarioLabel_authority}" for="authority" />
            <p:inputText id="authority" value="#{usuarioController.selected.authority}" title="#{bundle.EditUsuarioTitle_authority}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_authority}"/>
            <p:outputLabel value="#{bundle.EditUsuarioLabel_enabled}" for="enabled" />
            <p:selectBooleanCheckbox id="enabled" value="#{usuarioController.selected.enabled}" />
            <p:outputLabel value="#{bundle.EditUsuarioLabel_nota}" for="nota" />
            <p:inputText id="nota" value="#{usuarioController.selected.nota}" title="#{bundle.EditUsuarioTitle_nota}" />
            <p:outputLabel value="#{bundle.EditUsuarioLabel_idPersonal}" for="idPersonal" />
            <p:selectOneMenu id="idPersonal" value="#{usuarioController.selected.idPersonal}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idPersonal}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                             var="idPersonalItem"
                             itemValue="#{idPersonalItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
