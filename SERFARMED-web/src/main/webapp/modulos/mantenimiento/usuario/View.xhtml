<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
      <h:form id="UsuarioViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
            <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
            <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
            <h:outputText value="#{bundle.ViewUsuarioLabel_username}"/>
            <h:outputText value="#{usuarioController.selected.username}" title="#{bundle.ViewUsuarioTitle_username}"/>
            <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
            <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
            <h:outputText value="#{bundle.ViewUsuarioLabel_authority}"/>
            <h:outputText value="#{usuarioController.selected.authority}" title="#{bundle.ViewUsuarioTitle_authority}"/>
            <h:outputText value="#{bundle.ViewUsuarioLabel_enabled}"/>
            <p:selectBooleanCheckbox value="#{usuarioController.selected.enabled}" disabled="true"/>
            <h:outputText value="#{bundle.ViewUsuarioLabel_nota}"/>
            <h:outputText value="#{usuarioController.selected.nota}" title="#{bundle.ViewUsuarioTitle_nota}"/>
            <h:outputText value="#{bundle.ViewUsuarioLabel_idPersonal}"/>
            <h:outputText value="#{usuarioController.selected.idPersonal}" title="#{bundle.ViewUsuarioTitle_idPersonal}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
