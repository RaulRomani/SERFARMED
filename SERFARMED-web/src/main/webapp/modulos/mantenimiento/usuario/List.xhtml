<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
    </ui:define>
    
    <ui:define name="resources">
      <h:outputScript name="/js/crud.js"/>
    </ui:define>

    <ui:define name="body">
      <h:form id="UsuarioListForm">
        <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                     selectionMode="single" selection="#{usuarioController.selected}"
                     paginator="true"
                     rowKey="#{item.idUsuario}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     >

          <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
          <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_idUsuario}"/>
            </f:facet>
            <h:outputText value="#{item.idUsuario}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_username}"/>
            </f:facet>
            <h:outputText value="#{item.username}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_password}"/>
            </f:facet>
            <h:outputText value="#{item.password}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_authority}"/>
            </f:facet>
            <h:outputText value="#{item.authority}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_enabled}"/>
            </f:facet>
            <p:selectBooleanCheckbox value="#{item.enabled}" disabled="true"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_nota}"/>
            </f:facet>
            <h:outputText value="#{item.nota}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListUsuarioTitle_idPersonal}"/>
            </f:facet>
            <h:outputText value="#{item.idPersonal}"/>
          </p:column>
          <f:facet name="footer">
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show()" disabled="#{empty usuarioController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" 
                             action="Modificar?faces-redirect=true" 
                             disabled="#{empty usuarioController.selected}"
                             ajax="false"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuarioController.destroy}" update=":growl,datalist" disabled="#{empty usuarioController.selected}"/>
          </f:facet>
        </p:dataTable>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
