<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="EgresosCreateDlg" widgetVar="EgresosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEgresosTitle}">
      <h:form id="EgresosCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{egresosController.selected != null}">
            <p:outputLabel value="#{bundle.CreateEgresosLabel_fechaHora}" for="fechaHora" />
            <p:calendar id="fechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{egresosController.selected.fechaHora}" title="#{bundle.EditEgresosTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditEgresosRequiredMessage_fechaHora}" showOn="button"/>
            <p:outputLabel value="#{bundle.CreateEgresosLabel_comprobante}" for="comprobante" />
            <p:inputText id="comprobante" value="#{egresosController.selected.comprobante}" title="#{bundle.CreateEgresosTitle_comprobante}" />
            <p:outputLabel value="#{bundle.CreateEgresosLabel_serie}" for="serie" />
            <p:inputText id="serie" value="#{egresosController.selected.serie}" title="#{bundle.CreateEgresosTitle_serie}" />
            <p:outputLabel value="#{bundle.CreateEgresosLabel_nroComprobante}" for="nroComprobante" />
            <p:inputText id="nroComprobante" value="#{egresosController.selected.nroComprobante}" title="#{bundle.CreateEgresosTitle_nroComprobante}" />
            <p:outputLabel value="#{bundle.CreateEgresosLabel_descripcion}" for="descripcion" />
            <p:inputText id="descripcion" value="#{egresosController.selected.descripcion}" title="#{bundle.CreateEgresosTitle_descripcion}" />
            <p:outputLabel value="#{bundle.CreateEgresosLabel_monto}" for="monto" />
            <p:inputText id="monto" value="#{egresosController.selected.monto}" title="#{bundle.CreateEgresosTitle_monto}" required="true" requiredMessage="#{bundle.CreateEgresosRequiredMessage_monto}"/>
            <p:outputLabel value="#{bundle.CreateEgresosLabel_idUsuario}" for="idUsuario" />
            <p:selectOneMenu id="idUsuario" value="#{egresosController.selected.idUsuario}" required="true" requiredMessage="#{bundle.EditEgresosRequiredMessage_idUsuario}">
              <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                             var="idUsuarioItem"
                             itemValue="#{idUsuarioItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{egresosController.create}" value="#{bundle.Save}" update="display,:EgresosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EgresosCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="EgresosCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
