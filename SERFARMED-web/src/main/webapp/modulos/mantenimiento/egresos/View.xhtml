<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="EgresosViewDlg" widgetVar="EgresosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEgresosTitle}">
      <h:form id="EgresosViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{egresosController.selected != null}">
            <h:outputText value="#{bundle.ViewEgresosLabel_idEgresos}"/>
            <h:outputText value="#{egresosController.selected.idEgresos}" title="#{bundle.ViewEgresosTitle_idEgresos}"/>
            <h:outputText value="#{bundle.ViewEgresosLabel_fechaHora}"/>
            <h:outputText value="#{egresosController.selected.fechaHora}" title="#{bundle.ViewEgresosTitle_fechaHora}">
              <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewEgresosLabel_comprobante}"/>
            <h:outputText value="#{egresosController.selected.comprobante}" title="#{bundle.ViewEgresosTitle_comprobante}"/>
            <h:outputText value="#{bundle.ViewEgresosLabel_serie}"/>
            <h:outputText value="#{egresosController.selected.serie}" title="#{bundle.ViewEgresosTitle_serie}"/>
            <h:outputText value="#{bundle.ViewEgresosLabel_nroComprobante}"/>
            <h:outputText value="#{egresosController.selected.nroComprobante}" title="#{bundle.ViewEgresosTitle_nroComprobante}"/>
            <h:outputText value="#{bundle.ViewEgresosLabel_descripcion}"/>
            <h:outputText value="#{egresosController.selected.descripcion}" title="#{bundle.ViewEgresosTitle_descripcion}"/>
            <h:outputText value="#{bundle.ViewEgresosLabel_monto}"/>
            <h:outputText value="#{egresosController.selected.monto}" title="#{bundle.ViewEgresosTitle_monto}"/>
            <h:outputText value="#{bundle.ViewEgresosLabel_idUsuario}"/>
            <h:outputText value="#{egresosController.selected.idUsuario}" title="#{bundle.ViewEgresosTitle_idUsuario}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="EgresosViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
