<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListServicioTitle}"></h:outputText>
    </ui:define>
    
    <ui:define name="resources">
      <h:outputScript name="/js/crud.js"/>
    </ui:define>

    <ui:define name="body">
      <h:form id="ServicioListForm">
        <p:dataTable id="datalist" value="#{servicioController.items}" var="item"
                     selectionMode="single" selection="#{servicioController.selected}"
                     paginator="true"
                     rowKey="#{item.idServicio}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     >

          <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
          <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

          <p:column filterBy="#{item.idServicio}" sortBy="#{item.idServicio}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListServicioTitle_idServicio}"/>
            </f:facet>
            <h:outputText value="#{item.idServicio}"/>
          </p:column>
          <p:column filterBy="#{item.nombre}" sortBy="#{item.nombre}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListServicioTitle_nombre}"/>
            </f:facet>
            <h:outputText value="#{item.nombre}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListServicioTitle_precio}"/>
            </f:facet>
            <h:outputText value="#{item.precio}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListServicioTitle_descripcion}"/>
            </f:facet>
            <h:outputText value="#{item.descripcion}"/>
          </p:column>
          <p:column filterBy="#{item.idCategoria}" sortBy="#{item.idCategoria}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListServicioTitle_idCategoria}"/>
            </f:facet>
            <h:outputText value="#{item.idCategoria}"/>
          </p:column>
          <f:facet name="footer">
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{servicioController.prepareCreate}" update=":ServicioCreateForm" oncomplete="PF('ServicioCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServicioViewForm" oncomplete="PF('ServicioViewDialog').show()" disabled="#{empty servicioController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServicioEditForm" oncomplete="PF('ServicioEditDialog').show()" disabled="#{empty servicioController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{servicioController.destroy}" update=":growl,datalist" disabled="#{empty servicioController.selected}"/>
          </f:facet>
        </p:dataTable>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
