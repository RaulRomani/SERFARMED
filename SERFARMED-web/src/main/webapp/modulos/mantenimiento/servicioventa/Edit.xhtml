<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="ServicioventaEditDlg" widgetVar="ServicioventaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServicioventaTitle}">
      <h:form id="ServicioventaEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{servicioventaController.selected != null}">
            <p:outputLabel value="#{bundle.EditServicioventaLabel_idServicioVenta}" for="idServicioVenta" />
            <p:inputText id="idServicioVenta" value="#{servicioventaController.selected.idServicioVenta}" title="#{bundle.EditServicioventaTitle_idServicioVenta}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_idServicioVenta}"/>
            <p:outputLabel value="#{bundle.EditServicioventaLabel_cantidad}" for="cantidad" />
            <p:inputText id="cantidad" value="#{servicioventaController.selected.cantidad}" title="#{bundle.EditServicioventaTitle_cantidad}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_cantidad}"/>

            <p:outputLabel value="#{bundle.EditServicioventaLabel_precio}" for="precio" />
            <p:inputText id="precio" value="#{servicioventaController.selected.precio}" title="#{bundle.EditServicioventaTitle_precio}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_precio}"/>

            <p:outputLabel value="#{bundle.EditServicioventaLabel_importe}" for="importe" />
            <p:inputText id="importe" value="#{servicioventaController.selected.importe}" title="#{bundle.EditServicioventaTitle_importe}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_importe}"/>

            <p:outputLabel value="#{bundle.EditServicioventaLabel_tipoComision}" for="tipoComision" />

            <p:selectOneRadio id="tipoComision" 
                              value="#{servicioventaController.selected.tipoComision}">
              <f:selectItem itemLabel="%" itemValue="PORCENTAJE" />
              <f:selectItem itemLabel="M" itemValue="MONTO" />
              <f:selectItem itemLabel="N/A" itemValue="N/A" />
            </p:selectOneRadio>

            <p:outputLabel value="#{bundle.EditServicioventaLabel_comision}" for="comision" />
            <p:inputText id="comision" value="#{servicioventaController.selected.comision}" title="#{bundle.EditServicioventaTitle_comision}" />


            <p:outputLabel value="#{bundle.EditServicioventaLabel_sePago}" for="sePago" />
            <p:selectOneRadio id="sePago" 
                              value="#{servicioventaController.selected.sePago}">
              <f:selectItem itemLabel="Si" itemValue="SI" />
              <f:selectItem itemLabel="No" itemValue="NO" />
              <f:selectItem itemLabel="N/A" itemValue="N/A" />
            </p:selectOneRadio>

            <p:outputLabel value="#{bundle.EditServicioventaLabel_idServicio}" for="idServicio" />
            <p:selectOneMenu id="idServicio" value="#{servicioventaController.selected.idServicio}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_idServicio}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{servicioController.itemsAvailableSelectOne}"
                             var="idServicioItem"
                             itemValue="#{idServicioItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditServicioventaLabel_idPersonal}" for="idPersonal" />
            <p:selectOneMenu id="idPersonal" value="#{servicioventaController.selected.idPersonal}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_idPersonal}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{personalController.itemsAvailableSelectOne}"
                             var="idPersonalItem"
                             itemValue="#{idPersonalItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.EditServicioventaLabel_idVenta}" for="idVenta" />
            <p:selectOneMenu id="idVenta" value="#{servicioventaController.selected.idVenta}" required="true" requiredMessage="#{bundle.EditServicioventaRequiredMessage_idVenta}">
              <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
              <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                             var="idVentaItem"
                             itemValue="#{idVentaItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{servicioventaController.update}" value="#{bundle.Save}" update="display,:ServicioventaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicioventaEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="ServicioventaEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
