<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="DetallecompraCreateDlg" widgetVar="DetallecompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetallecompraTitle}">
      <h:form id="DetallecompraCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{detallecompraController.selected != null}">
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_idDetalleCompra}" for="idDetalleCompra" />
            <p:inputText id="idDetalleCompra" value="#{detallecompraController.selected.idDetalleCompra}" title="#{bundle.CreateDetallecompraTitle_idDetalleCompra}" required="true" requiredMessage="#{bundle.CreateDetallecompraRequiredMessage_idDetalleCompra}"/>
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_producto}" for="producto" />
            <p:inputText id="producto" value="#{detallecompraController.selected.producto}" title="#{bundle.CreateDetallecompraTitle_producto}" required="true" requiredMessage="#{bundle.CreateDetallecompraRequiredMessage_producto}"/>
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_cantidad}" for="cantidad" />
            <p:inputText id="cantidad" value="#{detallecompraController.selected.cantidad}" title="#{bundle.CreateDetallecompraTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateDetallecompraRequiredMessage_cantidad}"/>
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_importe}" for="importe" />
            <p:inputText id="importe" value="#{detallecompraController.selected.importe}" title="#{bundle.CreateDetallecompraTitle_importe}" required="true" requiredMessage="#{bundle.CreateDetallecompraRequiredMessage_importe}"/>
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_recibido}" for="recibido" />
            <p:selectBooleanCheckbox id="recibido" value="#{detallecompraController.selected.recibido}" required="true" requiredMessage="#{bundle.EditDetallecompraRequiredMessage_recibido}"/>
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_idProducto}" for="idProducto" />
            <p:selectOneMenu id="idProducto" value="#{detallecompraController.selected.idProducto}" required="true" requiredMessage="#{bundle.EditDetallecompraRequiredMessage_idProducto}">
              <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                             var="idProductoItem"
                             itemValue="#{idProductoItem}"/>
            </p:selectOneMenu>
            <p:outputLabel value="#{bundle.CreateDetallecompraLabel_idCompra}" for="idCompra" />
            <p:selectOneMenu id="idCompra" value="#{detallecompraController.selected.idCompra}" required="true" requiredMessage="#{bundle.EditDetallecompraRequiredMessage_idCompra}">
              <f:selectItems value="#{compraController.itemsAvailableSelectOne}"
                             var="idCompraItem"
                             itemValue="#{idCompraItem}"/>
            </p:selectOneMenu>
          </p:panelGrid>
          <p:commandButton actionListener="#{detallecompraController.create}" value="#{bundle.Save}" update="display,:DetallecompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallecompraCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="DetallecompraCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
