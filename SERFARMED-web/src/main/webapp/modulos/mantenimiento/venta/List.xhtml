<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/templates/templateCool.xhtml">


    <ui:define name="title">
      <h:outputText value="#{bundle.ListVentaTitle}"></h:outputText>
    </ui:define>

    <ui:define name="resources">
      <h:outputScript name="/js/crud.js"/>
    </ui:define>

    <ui:define name="body">
      <h:form id="VentaListForm">



        <p:dataTable id="datalist" value="#{ventaController.items}" var="item"
                     selectionMode="single" selection="#{ventaController.selected}"
                     paginator="true"
                     rowKey="#{item.idVenta}"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     widgetVar="ventas"
                     >

          <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
          <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
          
          <!--<f:facet name="header" >			 
            <p:calendar value="#{ventaController.fechaInicio}" pattern="dd/MM/yyyy HH:mm:ss" showOn="button">			 
                <p:ajax event="dateSelect" update="datalist" />			 
              </p:calendar>					 
              <h:outputText value="Inicio" />
              <p:calendar value="#{ventaController.fechaFin}" pattern="dd/MM/yyyy HH:mm:ss" showOn="button">			 
                <p:ajax event="dateSelect" update="datalist" />			 
              </p:calendar>					 
              <h:outputText value="Fin" />			 
          </f:facet>-->

          <p:column filterBy="#{item.idVenta}" sortBy="#{item.idVenta}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_idVenta}"/>
            </f:facet>
            <h:outputText value="#{item.idVenta}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_subtotal}"/>
            </f:facet>
            <h:outputText value="#{item.subtotal}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_descuento}"/>
            </f:facet>
            <h:outputText value="#{item.descuento}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_total}"/>
            </f:facet>
            <h:outputText value="#{item.total}"/>
          </p:column>

          <p:column filterBy="#{item.fechaHora}" sortBy="#{item.fechaHora}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_fechaHora}"/>
            </f:facet>
            <f:facet name="filter">
              <p:calendar  pattern="dd/MM/yyyy HH:mm:ss">
                <p:ajax event="dateSelect"  oncomplete="PF('ventas').filter()"/>
              </p:calendar>
            </f:facet>
            <h:outputText value="#{item.fechaHora}">
              <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
            </h:outputText>
          </p:column>
          <p:column filterBy="#{item.formapago}" sortBy="#{item.formapago}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_formapago}"/>
            </f:facet>
            <h:outputText value="#{item.formapago}"/>
          </p:column>
          <p:column filterBy="#{item.comprobante}" sortBy="#{item.comprobante}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_comprobante}"/>
            </f:facet>
            <h:outputText value="#{item.comprobante}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_nroComprobante}"/>
            </f:facet>
            <h:outputText value="#{item.nroComprobante}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_serie}"/>
            </f:facet>
            <h:outputText value="#{item.serie}"/>
          </p:column>
          <p:column filterBy="#{item.estado}" sortBy="#{item.estado}">
            <f:facet name="header">
              <h:outputText value="#{bundle.ListVentaTitle_estado}"/>
            </f:facet>
            <h:outputText value="#{item.estado}"/>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="cMédico"/>
            </f:facet>
            <h:outputText value="#{item.comisionMedico}">
              <f:convertNumber pattern="#0.00" />
            </h:outputText>
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="cClínica"/>
            </f:facet>
            <h:outputText value="#{item.comisionClinica}">
              <f:convertNumber pattern="#0.00" />
            </h:outputText>
          </p:column>
          <f:facet name="footer">
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ventaController.prepareCreate}" update=":VentaCreateForm" oncomplete="PF('VentaCreateDialog').show()"/>
            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VentaViewForm" oncomplete="PF('VentaViewDialog').show()" disabled="#{empty ventaController.selected}"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VentaEditForm" oncomplete="PF('VentaEditDialog').show()" disabled="#{empty ventaController.selected}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ventaController.destroy}" update=":growl,datalist" disabled="#{empty ventaController.selected}"/>
          </f:facet>
        </p:dataTable>
      </h:form>

      <ui:include src="Create.xhtml"/>
      <ui:include src="Edit.xhtml"/>
      <ui:include src="View.xhtml"/>
    </ui:define>
  </ui:composition>

</html>
