<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="SaldoinicialEditDlg" widgetVar="SaldoinicialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSaldoinicialTitle}">
      <h:form id="SaldoinicialEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{saldoinicialController.selected != null}">
            <p:outputLabel value="#{bundle.EditSaldoinicialLabel_idSaldoinicial}" for="idSaldoinicial" />
            <p:inputText id="idSaldoinicial" value="#{saldoinicialController.selected.idSaldoinicial}" title="#{bundle.EditSaldoinicialTitle_idSaldoinicial}" required="true" requiredMessage="#{bundle.EditSaldoinicialRequiredMessage_idSaldoinicial}"/>
            <p:outputLabel value="#{bundle.EditSaldoinicialLabel_fecha}" for="fecha" />
            <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{saldoinicialController.selected.fecha}" title="#{bundle.EditSaldoinicialTitle_fecha}" required="true" requiredMessage="#{bundle.EditSaldoinicialRequiredMessage_fecha}" showOn="button"/>
            <p:outputLabel value="#{bundle.EditSaldoinicialLabel_saldoinicial}" for="saldoinicial" />
            <p:inputText id="saldoinicial" value="#{saldoinicialController.selected.saldoinicial}" title="#{bundle.EditSaldoinicialTitle_saldoinicial}" required="true" requiredMessage="#{bundle.EditSaldoinicialRequiredMessage_saldoinicial}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{saldoinicialController.update}" value="#{bundle.Save}" update="display,:SaldoinicialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SaldoinicialEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="SaldoinicialEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
