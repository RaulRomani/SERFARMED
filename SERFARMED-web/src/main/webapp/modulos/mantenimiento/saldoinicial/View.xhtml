<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="SaldoinicialViewDlg" widgetVar="SaldoinicialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSaldoinicialTitle}">
      <h:form id="SaldoinicialViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{saldoinicialController.selected != null}">
            <h:outputText value="#{bundle.ViewSaldoinicialLabel_idSaldoinicial}"/>
            <h:outputText value="#{saldoinicialController.selected.idSaldoinicial}" title="#{bundle.ViewSaldoinicialTitle_idSaldoinicial}"/>
            <h:outputText value="#{bundle.ViewSaldoinicialLabel_fecha}"/>
            <h:outputText value="#{saldoinicialController.selected.fecha}" title="#{bundle.ViewSaldoinicialTitle_fecha}">
              <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            <h:outputText value="#{bundle.ViewSaldoinicialLabel_saldoinicial}"/>
            <h:outputText value="#{saldoinicialController.selected.saldoinicial}" title="#{bundle.ViewSaldoinicialTitle_saldoinicial}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="SaldoinicialViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
